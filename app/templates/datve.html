<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt vé - Galaxy Cinema</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<style>/* ... CSS cho các trang khác ... */

    /* Phong cách cho trang đặt vé */
    .dat-ve {
      padding: 20px;
    }
    
    .dat-ve form div {
      margin-bottom: 10px;
    }
    
    .dat-ve label {
      display: block;
      margin-bottom: 5px;
    }
    
    .dat-ve input[type="text"], 
    .dat-ve input[type="email"], 
    .dat-ve input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .btn-dat-ve {
      background-color: #4CAF50; /* Màu xanh lá */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px; /* Bo góc nhẹ */
      transition: background-color 0.3s; /* Hiệu ứng chuyển đổi màu */
    }
    
    .btn-dat-ve:hover {
      background-color: #3e8e41; /* Màu xanh lá đậm hơn khi hover */
    }
    
    .btn-dat-ve:active {
      background-color: #367c39; /* Màu xanh lá đậm hơn khi nhấn */
      transform: translateY(2px); /* Di chuyển nút xuống 2px */
    }
    /* Cài đặt cơ bản */
    body {
        font-family: 'Roboto', sans-serif;
        color: #333;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }
    
    /* Định dạng phần chứa toàn bộ trang */
    .container {
        max-width: 800px;
        margin: 2em auto;
        padding: 2em;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Định dạng tiêu đề */
    .dat-ve h2 {
        font-size: 28px;
        font-weight: 700;
        color: #333;
        margin-bottom: 1em;
        text-align: center;
    }
    
    /* Định dạng biểu mẫu */
    .dat-ve form div {
        margin-bottom: 15px;
    }
    
    .dat-ve label {
        display: block;
        font-weight: 500;
        margin-bottom: 5px;
        color: #555;
    }
    
    /* Định dạng input và select */
    .dat-ve input[type="text"],
    .dat-ve input[type="email"],
    .dat-ve input[type="number"],
    .dat-ve select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        background-color: #f8f8f8;
        transition: border-color 0.3s ease;
    }
    
    .dat-ve input[type="text"]:focus,
    .dat-ve input[type="email"]:focus,
    .dat-ve input[type="number"]:focus,
    .dat-ve select:focus {
        border-color: #4CAF50; /* Màu xanh khi focus */
        outline: none;
    }
    
    /* Định dạng nút Đặt vé */
    .btn-dat-ve {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 12px 20px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.2s;
        display: block;
        width: 100%;
        margin-top: 20px;
    }
    
    .btn-dat-ve:hover {
        background-color: #45a049;
    }
    
    .btn-dat-ve:active {
        background-color: #367c39;
        transform: translateY(2px); /* Di chuyển xuống khi nhấn */
    }
    
    /* Định dạng ô chọn */
    .dat-ve select {
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24'%3E%3Cpath d='M7 10l5 5 5-5z' fill='%23666'/%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 15px;
    }
    
    /* Định dạng cho phần chứa form */
    .dat-ve {
        padding: 20px;
        color: #333;
    }
    </style>
<body>
    <header>
        <!-- ... header ... -->
    </header>

    <main>
        <section class="dat-ve">
            <div class="container">
                <h2>Đặt vé xem phim</h2>
                <form action="/dat-ve/{{ phim_id }}" method="POST">
                    <div>
                        <label for="rap">Chọn rạp:</label>
                        <select id="rap" name="rap">
                            <option value="Rap 1">Rạp 1</option>
                            <option value="Rap 2">Rạp 2</option>
                            <option value="Rap 3">Rạp 3</option>
                        </select>
                    </div>
                    <div>
                        <label for="phim">Chọn phim:</label>
                        <select id="phim" name="phim">
                            {% for phim in phim_list %}
                                <option value="{{ phim[0] }}">{{ phim[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="suatchieu">Chọn suất chiếu:</label>
                        <select id="suatchieu" name="suatchieu">
                            <option value="10:00">10:00</option>
                            <option value="13:00">13:00</option>
                            <option value="16:00">16:00</option>
                            <option value="19:00">19:00</option>
                            <option value="22:00">22:00</option>
                        </select>
                    </div>
                    <div>
                        <label for="ghe">Chọn ghế ngồi:</label>
                        <select id="ghe" name="ghe">
                            {% for ghe in ghe_list %}
                                <option value="{{ ghe[0] }}">{{ ghe[1] }} ({{ ghe[3] }} VND)</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="ten_khach_hang">Tên khách hàng:</label>
                        <input type="text" id="ten_khach_hang" name="ten_khach_hang" required>
                    </div>
                    <div>
                        <label for="so_dien_thoai">Số điện thoại:</label>
                        <input type="text" id="so_dien_thoai" name="so_dien_thoai" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="so_luong_ve">Số lượng vé:</label>
                        <input type="number" id="so_luong_ve" name="so_luong_ve" min="1" required>
                    </div>
                    <input type="hidden" name="gia_ve" value="{{ phim[8] }}">
                    <button type="submit" class="datve_thanhcong">Đặt vé</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <!-- ... footer ... -->
    </footer>
</body>
</html>
