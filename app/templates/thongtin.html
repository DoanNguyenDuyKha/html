<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Cinema</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Galaxy Cinema</h1>
        </div>
    </header>

    <div class="container">
        <h2>Đặt Vé Xem Phim</h2>

        <!-- Chọn ngày -->
        <div class="section">
            <h3>Chọn Ngày</h3>
            <div class="date-selection">
                <div>02/11</div>
                <div>03/11</div>
                <div>04/11</div>
                <div>05/11</div>
                <div>06/11</div>
                <!-- Thêm nhiều ngày hơn nếu cần -->
            </div>
        </div>

        <!-- Chọn địa điểm -->
        <div class="section">
            <h3>Chọn Địa Điểm</h3>
            <div class="location-selection">
                <div>Hồ Chí Minh</div>
                <div>Hà Nội</div>
                <div>Đà Nẵng</div>
                <div>Cần Thơ</div>
                <!-- Thêm nhiều địa điểm hơn nếu cần -->
            </div>
        </div>

        <!-- Chọn định dạng phim -->
        <div class="section">
            <h3>Chọn Định Dạng</h3>
            <div class="format-selection">
                <button>2D Phụ Đề Việt</button>
                <button>IMAX 2D</button>
                <button>4DX 2D</button>
                <!-- Thêm nhiều định dạng hơn nếu cần -->
            </div>
        </div>

        <!-- Lịch chiếu tại rạp -->
        <div class="section cinema-schedule">
            <h3>RAPCHIEUPHIM Hùng Vương Plaza</h3>
            <div class="showtime">
                <div>09:30 AM</div>
                <div>11:50 AM</div>
                <div>14:10 PM</div>
                <div>16:30 PM</div>
            </div>

            <h3>RAPCHIEUPHIM Menas Mall</h3>
            <div class="showtime">
                <div>10:00 AM</div>
                <div>12:00 PM</div>
                <div>14:30 PM</div>
                <div>17:00 PM</div>
            </div>
        </div>

        <!-- Nút Đặt Vé -->
        <div class="section">
            <button class="book-button">Đặt Vé</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>© 2023 Galaxy Cinema</p>
        </div>
    </footer>
</body>
</html>
